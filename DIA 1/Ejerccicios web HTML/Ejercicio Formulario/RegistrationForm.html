<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration Form
        </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>
            Registration Form
        </h1>
        <form action="/process" method="post"></form>
        <div>
            <label> Firs Name </label>
            <input type="text" name="name"  required><br>
        </div>
        <div>
            <label> Email Address </label>
            <input type="text" name="e-mail"  required><br>
        </div>
        <div>
            <label> Password </label>
            <input type="password" name="password"  required><br>
        </div>
        <div>
            <label> Birthday </label>
            <input type="date" name="birthdate"  required><br>
        </div>
        <div>
            <label> Gender Identity </label>
            <label> Male </label>
            <input type="radio" name="male" 
            <label> Female </label>
            <input type="radio" name="female">
            <label> Non-Binary</label>
            <input type="radio" name="non-binary">
            <label> I prefer not to answerd </label>
            <input type="radio" name="notsay">
        </div>
        <div>
            <label> A short description about my self </label>
            <textarea name="comment" cols="30" rows="5"></textarea>
        </div>
        <div>
            <label> Favorite Lenguajes </label>
            <select name="Favorite Lenguajes">
                <option>JavaScript</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>Python</option>
            </select>
        </div>
            <input type="checkbox">
            <label> Yes, I would like to receive periodic email update </label>
        <div> 
            <input type="submit" value="Create Accaunt">
        </div>
        </div>
    </form>
    </body>
</html>
